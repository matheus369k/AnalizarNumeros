<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Number to analyze</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="src/style/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <form class="form-get-Numbers">
        <input id="submit" class="submit" type="submit" value="+" />
        <input
          required
          class="get-number"
          type="number"
          id="get-number"
          placeholder="Digite um numero...."
        />
      </form>
      <button
        title="Analise of numbers"
        type="button"
        class="btn-analise"
        id="btn-analise"
      >
        <i>
          <?xml version="1.0" encoding="utf-8"?>
          <svg
            width="800px"
            height="800px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g clip-path="url(#clip0_15_152)">
              <rect width="24" height="24" fill="white" />
              <circle
                cx="10.5"
                cy="10.5"
                r="6.5"
                stroke="#000000"
                stroke-linejoin="round"
              />
              <path
                d="M19.6464 20.3536C19.8417 20.5488 20.1583 20.5488 20.3536 20.3536C20.5488 20.1583 20.5488 19.8417 20.3536 19.6464L19.6464 20.3536ZM20.3536 19.6464L15.3536 14.6464L14.6464 15.3536L19.6464 20.3536L20.3536 19.6464Z"
                fill="#000000"
              />
            </g>
            <defs>
              <clipPath id="clip0_15_152">
                <rect width="24" height="24" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </i>
        <span>Analizar</span>
      </button>
      <div id="numbers-container" class="numbers-container">
        <button title="Prevent" type="button">
          <?xml version="1.0" encoding="utf-8"?>
          <svg
            fill="#000000"
            height="800px"
            width="800px"
            version="1.1"
            id="XMLID_54_"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 24 24"
            xml:space="preserve"
          >
            <g id="previous">
              <g>
                <polygon
                  points="17.2,23.7 5.4,12 17.2,0.3 18.5,1.7 8.4,12 18.5,22.3 		"
                />
              </g>
            </g>
          </svg>
        </button>
        <ul></ul>
        <button title="Next" type="button">
          <?xml version="1.0" encoding="utf-8"?>
          <svg
            fill="#000000"
            height="800px"
            width="800px"
            version="1.1"
            id="XMLID_287_"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 24 24"
            xml:space="preserve"
          >
            <g id="next">
              <g>
                <polygon
                  points="6.8,23.7 5.4,22.3 15.7,12 5.4,1.7 6.8,0.3 18.5,12 		"
                />
              </g>
            </g>
          </svg>
        </button>
      </div>
      <div id="msg-container" class="msg-container hidde">
        <button id="btn-close" title="Close" type="button">
          <?xml version="1.0" encoding="utf-8"?>
          <svg
            width="800px"
            height="800px"
            viewBox="-0.5 0 25 25"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3 21.32L21 3.32001"
              stroke="#000000"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M3 3.32001L21 21.32"
              stroke="#000000"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <ul>
          <li id="msg-register"></li>
          <li id="msg-large"></li>
          <li id="msg-small"></li>
          <li id="msg-sum"></li>
          <li id="msg-average"></li>
        </ul>
      </div>
    </main>
    <script src="src/server/index.js"></script>
  </body>
</html>
