<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta 
      name="description" 
      content="Analisar uma lista de numeros e mostrar: quantidade, menor, maior, soma e media."
    >

    <title>Analisar Numeros</title>

    <link href="/public/favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <form class="form-get-Numbers">
        <input id="submit" class="submit" type="submit" value="+" />
        <input
          required
          class="get-number"
          type="number"
          id="get-number"
          placeholder="Adicione Um Numero...."
        />
        <label id="label-confirm-number" for="get-number" class="hide-label">
          <svg
            width="800px"
            height="800px"
            viewBox="0 0 16 16"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <path
              fill="#444"
              d="M7.3 14.2l-7.1-5.2 1.7-2.4 4.8 3.5 6.6-8.5 2.3 1.8z"
            ></path>
          </svg>
        </label>
      </form>
      <button
        title="Analisar"
        type="button"
        class="btn-analyze hide-btn"
        id="btn-analyze"
      >
        <i>
          <svg
            width="800px"
            height="800px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g clip-path="url(#clip0_15_152)">
              <rect width="24" height="24" fill="white" />
              <circle
                cx="10.5"
                cy="10.5"
                r="6.5"
                stroke="#000000"
                stroke-linejoin="round"
              />
              <path
                d="M19.6464 20.3536C19.8417 20.5488 20.1583 20.5488 20.3536 20.3536C20.5488 20.1583 20.5488 19.8417 20.3536 19.6464L19.6464 20.3536ZM20.3536 19.6464L15.3536 14.6464L14.6464 15.3536L19.6464 20.3536L20.3536 19.6464Z"
                fill="#000000"
              />
            </g>
            <defs>
              <clipPath id="clip0_15_152">
                <rect width="24" height="24" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </i>
        <span>Analisar</span>
      </button>
      <div class="rules-container">
        <button
          title="Regras"
          id="btn-rules"
          class="btn-show-hide-rules"
          type="button"
        >
          <svg
            width="800px"
            height="800px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect width="24" height="24" fill="none" />
            <path
              d="M12 6.90909C10.8999 5.50893 9.20406 4.10877 5.00119 4.00602C4.72513 3.99928 4.5 4.22351 4.5 4.49965C4.5 6.54813 4.5 14.3034 4.5 16.597C4.5 16.8731 4.72515 17.09 5.00114 17.099C9.20405 17.2364 10.8999 19.0998 12 20.5M12 6.90909C13.1001 5.50893 14.7959 4.10877 18.9988 4.00602C19.2749 3.99928 19.5 4.21847 19.5 4.49461C19.5 6.78447 19.5 14.3064 19.5 16.5963C19.5 16.8724 19.2749 17.09 18.9989 17.099C14.796 17.2364 13.1001 19.0998 12 20.5M12 6.90909L12 20.5"
              stroke="#000000"
              stroke-linejoin="round"
            />
            <path
              d="M19.2353 6H21.5C21.7761 6 22 6.22386 22 6.5V19.539C22 19.9436 21.5233 20.2124 21.1535 20.0481C20.3584 19.6948 19.0315 19.2632 17.2941 19.2632C14.3529 19.2632 12 21 12 21C12 21 9.64706 19.2632 6.70588 19.2632C4.96845 19.2632 3.64156 19.6948 2.84647 20.0481C2.47668 20.2124 2 19.9436 2 19.539V6.5C2 6.22386 2.22386 6 2.5 6H4.76471"
              stroke="#000000"
              stroke-linejoin="round"
            />
          </svg>
          <span>Regras</span>
        </button>
        <ul id="rule" class="rule-list">
          <li id="one-and-one-hundred">
            <svg
              width="800px"
              height="800px"
              viewBox="0 0 16 16"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <path
                fill="#444"
                d="M7.3 14.2l-7.1-5.2 1.7-2.4 4.8 3.5 6.6-8.5 2.3 1.8z"
              >
              </svg>
            <p>Deve ser um valor de 1 a 100.</p>
          </li>
          <li id="no-repeat">
            <svg
              width="800px"
              height="800px"
              viewBox="0 0 16 16"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <path
                fill="#444"
                d="M7.3 14.2l-7.1-5.2 1.7-2.4 4.8 3.5 6.6-8.5 2.3 1.8z"
              >
            </svg>
            <p>Não pode ser um numero repetido.</p>
          </li>
          <li id="no-negative">
            <svg
              width="800px"
              height="800px"
              viewBox="0 0 16 16"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <path
                fill="#444"
                d="M7.3 14.2l-7.1-5.2 1.7-2.4 4.8 3.5 6.6-8.5 2.3 1.8z"
              >
            </svg>
            <p>Não pode ser um valor Negativo.</p>
          </li>
          <li id="is-valid">
            <svg
              width="800px"
              height="800px"
              viewBox="0 0 16 16"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <path
                fill="#444"
                d="M7.3 14.2l-7.1-5.2 1.7-2.4 4.8 3.5 6.6-8.5 2.3 1.8z"
              >
            </svg>
            <p>Deve ser um numero valido.</p>
          </li>
          <li id="inter-number">
            <svg
              width="800px"
              height="800px"
              viewBox="0 0 16 16"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <path
                fill="#444"
                d="M7.3 14.2l-7.1-5.2 1.7-2.4 4.8 3.5 6.6-8.5 2.3 1.8z"
              >
            </svg>
            <p>Deve ser um valor inteiro.</p>
          </li>
        </ul>
      </div>
      <div id="numbers-container" class="numbers-container hide-container">
        <button id="btn-prevent" class="show" title="Prevent" type="button">
          <svg
            fill="#000000"
            height="800px"
            width="800px"
            version="1.1"
            id="XMLID_54_"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 24 24"
            xml:space="preserve"
          >
            <g id="previous">
              <g>
                <polygon
                  points="17.2,23.7 5.4,12 17.2,0.3 18.5,1.7 8.4,12 18.5,22.3 		"
                />
              </g>
            </g>
          </svg>
        </button>
        <ul></ul>
        <button id="btn-next" class="show" title="Next" type="button">
          <svg
            fill="#000000"
            height="800px"
            width="800px"
            version="1.1"
            id="XMLID_287_"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 24 24"
            xml:space="preserve"
          >
            <g id="next">
              <g>
                <polygon
                  points="6.8,23.7 5.4,22.3 15.7,12 5.4,1.7 6.8,0.3 18.5,12 		"
                />
              </g>
            </g>
          </svg>
        </button>
      </div>
      <div id="msg-container" class="msg-container hide">
        <button id="btn-close" title="Fechar" type="button">
          <svg
            width="800px"
            height="800px"
            viewBox="-0.5 0 25 25"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3 21.32L21 3.32001"
              stroke="#000000"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M3 3.32001L21 21.32"
              stroke="#000000"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <ul>
          <li id="msg-register"></li>
          <li id="msg-large"></li>
          <li id="msg-small"></li>
          <li id="msg-sum"></li>
          <li id="msg-average"></li>
        </ul>
      </div>
    </main>
  </body>
</html>
