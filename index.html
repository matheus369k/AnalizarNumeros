<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Number to analyze</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="src/css/style.css" />
  </head>

  <body>
    <header>
      <h1 class="title">Number to Analyze</h1>
    </header>

    <main>
      <section class="given-away-enter">
        <p>
          <label for="inumber"> Number (in between 1 and 100): </label>
          <input class="box" type="number" name="number" id="inumber" />

          <button id="button" class="button" type="submit">
            To add
          </button>
        </p>
      </section>

      <section class="given-away-box">
        <select
          title="list add numbers"
          class="list"
          name="number"
          id="number"
          size="10"
        ></select>

        <p>
          <input
            id="finalize"
            class="button"
            type="submit"
            value="Finalize"
          />
        </p>
      </section>

      <ul id="msglist" class="given-away-exit off">
        <li id="msg-register"></li>
        <li id="msg-large"></li>
        <li id="msg-small"></li>
        <li id="msg-sum"></li>
        <li id="msg-average"></li>
      </ul>
    </main>

    <footer>
      <p>&copy;CursoemVideo</p>
    </footer>

    <script src="src/server/index.js"></script>
    <script src="src/server/index.ts"></script>
  </body>
</html>
